<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css" />

<body>
  <div class="card-container d-flex justify-content-center align-items-center ">
    <div>
      <div class="text-container d-flex flex-column justify-content-center align-items-baseline">
        <h3 class="header">Get <span style="color:  hsl(277, 64%, 61%);">insights</span> that help your business grow.</h3>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li>
            <span class="num">10k+</span>
            <span class="li-head">companies</span>
          </li>
          <li>
            <span class="num">314</span>
            <span class="li-head">templates</span>
          </li>
          <li>
            <span class="num">12m+</span>
            <span class="li-head">queries</span>
          </li>
        </ul>
      </div>
    </div>

      <div class="imgd">
        <img src="images/image-header-desktop.jpg" alt="" />
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</html>
